<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      text-align: center;
      padding: 50px;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
    }

    .button_green {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button_red {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #f44336;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button_blue {
      display: inline-block;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #2196F3;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45a049;
    }

    .chatbot-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-end;
      z-index: 9999;
    }

    .chatbot-iframe {
      width: 350px;
      height: 500px;
      border: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      border-radius: 10px;
      position: relative; /* Added to ensure the button is positioned relative to the iframe */
    }
    
    .close-button {
      background-color: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 10px; /* Adjusted to be inside the iframe */
      right: 10px; /* Adjusted to be inside the iframe */
      z-index: 10000;
    }

    .close-button:hover {
        background-color: red; /* Change background color on hover */
        color: white;
    }

    .open-chatbot-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 25px;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9998;
    }
    
    .open-chatbot-button:hover {
      background-color: darkblue;
      color: white;
    }

    .open-chatbot-button svg {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome To Budget Management System</h1>
    <h2>Choose Your Option</h2>
    <div class="buttons">
      <a href="{{ url_for('income') }}" class="button_green">Income</a>
      <a href="{{ url_for('expenditure') }}" class="button_red">Expenditure</a>
      <a href="{{ url_for('report') }}" class="button_blue">Report</a>
    </div>
  </div>

  <div class="chatbot-container" id="chatbotContainer">
    <iframe class="chatbot-iframe" id="chatbotIframe" src="https://danfe.tantrikitsolutions.com/" allow="fullscreen"></iframe>
    <button class="close-button" id="closeButton">&times;</button>
  </div>

  <button class="open-chatbot-button" id="openChatbotButton">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
      <path d="M12 3C7.03 3 3 6.58 3 11c0 2.39 1.22 4.55 3.22 6.09-.04.37-.16.74-.34 1.08-.41.78-1.14 1.92-1.14 1.92s1.53-.41 2.76-1.24c.32-.22.61-.45.87-.69.68.16 1.39.24 2.13.24 4.97 0 9-3.58 9-8S16.97 3 12 3zm-1 10H8v-2h3v2zm5 0h-3v-2h3v2zm-2.5-3C13.67 10 13 9.33 13 8.5S13.67 7 14.5 7 16 7.67 16 8.5 15.33 10 14.5 10zm-5 0C8.67 10 8 9.33 8 8.5S8.67 7 9.5 7 11 7.67 11 8.5 10.33 10 9.5 10z"/>
    </svg>
  </button>

  <script type="text/javascript">
    document.getElementById('openChatbotButton').addEventListener('click', function() {
      var chatbotContainer = document.getElementById('chatbotContainer');
      chatbotContainer.style.display = 'flex';
      this.style.display = 'none';
    });

    document.getElementById('closeButton').addEventListener('click', function() {
      var chatbotContainer = document.getElementById('chatbotContainer');
      var openChatbotButton = document.getElementById('openChatbotButton');
      chatbotContainer.style.display = 'none';
      openChatbotButton.style.display = 'flex';
    });
  </script>
</body>
</html>
