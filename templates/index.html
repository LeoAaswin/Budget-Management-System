<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Management System</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 800px;
    margin: 50px auto;
    text-align: center;
    padding: 50px;
  }
  
  h1 {
    margin-bottom: 30px;
  }
  
  .buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap; /* Add this to wrap the buttons */
  }
  
  .button {
    margin: 0 10px 10px 10px; /* Add margin to each button */
  }
  
  .button_green {
    background-color: #4CAF50;
  }
  
  .button_red {
    background-color: #f44336;
  }
  
  .button_blue {
    background-color: #2196F3;
  }
  
  .button {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .button:hover {
    opacity: 0.8;
  }
</style>

</head>
<body>
  <div class="container">
    <h1>Welcome To Expenditure Management System</h1>
    <h2>Choose Your Option</h2>
    <div class="buttons">
      <a href="{{ url_for('income') }}" class="button button_green">Income</a>
      <a href="{{ url_for('expenditure') }}" class="button button_red">Expenditure</a>
      <a href="{{ url_for('report') }}" class="button button_blue">Report</a>
      {% if 'username' in session %}
      <form action="{{ url_for('logout') }}" method="post">
          <button type="submit" class="button button_red">Logout</button>
      </form>
      {% else %}
      <a href="{{ url_for('login') }}" class="button button_blue">Login</a>
      {% endif %}
    </div>
  </div>
</body>
</html>
